<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MatrixMultiplication</title>
  <link href="https://fonts.googleapis.com/css?family=Cuprum:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 align="center">MatrixMultiplication</h1>

  <table class='inputMatrixTable' >
    <tr>
      <th>
        <input class="textInputMatrix" id='textInputMatrix1' placeholder="Input first matrix like 4x5"></input>
      </th>
      <th>
        <input class="textInputMatrix" id='textInputMatrix2' placeholder="Input second matrix like 5x4"></input>
      </th>
    </tr>
  </table>


  <table class='mainTable'>
    <tr>
      <th>
        <table id='table1' {position: relative;}></table>
      </th>
      <th>
        <table id='table2' {position: relative;}>
      </th>

    </tr>
  </table>
</table>

  <table class="mainTable" >
      <tr>
        <th>
         <h1 class="h1"> Result: </h1>
        </th>
          <th>
            <table class="endTable" id='endTable' {position: relative}>
            </table>
          </th>
          <th>
              <button class="mainButton">Multiply</button>
             </th>
        </tr>
  </table>

 
  <script src="js/script.js"></script>
</body>

</html>
